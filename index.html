<head>

    <script>
        let personName = window.prompt(" Enter his/her name ");
        let personGender = window.prompt("Enter his/her gender should be either (male or female)");

        if(personGender == "male"){
            alert(`Welcome Mr ${personName}`)
        }else if(personGender == "female"){
            alert(`Welcome Ms ${personName}`)
        }else {
            alert(`Welcome User`)
        }

        let food = window.prompt("What do you wants to order : 1) shawarma,2) zinger, 3) burger");
        alert(`The order ${food} is being prepared`);
        console.log(`${personName} your order is : ${food}`);

        let age = window.prompt("Enter you age :");

        //update task

        let arr = [];
        arr.push(personName,personGender,food);
        console.log(arr);
        for(a=0;a<arr.length;a++){
            console.log(arr[a]);
        }

        let parent = document.createElement('div');
        let paragraph = document.createElement('p');
        let orderdList = document.createElement('ol');
        

        document.body.appendChild(parent);
        parent.appendChild(paragraph);
        parent.appendChild(orderdList);
        

        paragraph.textContent = personName;
        let arrayData = [];
        arrayData.push(personGender,age,food);

        for(let i=0;i<arrayData.length;i++){
            let list = document.createElement('li');
            orderdList.appendChild(list);
            list.textContent = arrayData[i];
        }

        //.....................................####..........................................................

        switch(variable){

                break;

                break;
            case 8:
                console.log("EIGHT");
                break;
            case 9:
                console.log("NINE");
                break;
            default :
                console.log("PLEASE TRY AGAIN");
        }



    </script>
